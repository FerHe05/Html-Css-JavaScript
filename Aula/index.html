<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>Aula</title>
</head>
<body>
<!--navbar-->
    <section class="navbar-home">   
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                      <span class="navbar-brand mb-0 h1">Cadastre</span>
                    </div>
                </nav>       
    </section><!--section-->
  
<!--navbar-->

<!--content-->

 <section class="content-home"><!--content-home-->
    <form class="col-lg-6 offset-lg-3 "><!--col-->
        <div class="row justify-content-center "><!--row-->
            <div class="w-100 p-3 shadow-lg p-3 mb-5 bg-body-secondary rounded "><!--box-->
               
                    <div class="mb-3">
                        <label class="form-label">Digite seu nome</label>
                        <input type="text" class="form-control" placeholder="Digite seu nome aqui" required>
                    </div>
                
                    <div class="mb-3">
                        <label class="form-label">Digite sua idade</label>
                        <input type="text" class="form-control" placeholder="Digite sua idade aqui" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Digite seu email</label>
                        <input type="email" class="form-control" placeholder="Digite seu email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Digite seu CPF</label>
                        <input type="number" class="form-control" placeholder="Digite sua idade aqui" required>
                    </div>

                  <button type="submit" class="btn btn-success">Confirmar</button>
         
               
            </div><!--box-->
        </div><!--row-->       
    </form><!--col-->
</section><!--content-home-->

<!--content-->







</body>
</html>
